version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.15.2

    working_directory: ~/app

    environment:
      NODE_ENV: development
    steps:
      - checkout

      - run:
          name: Install
          command: yarn install

      - run:
          name: Lint
          command: yarn run lint

      - run:
          name: Run Tests
          command: yarn run test:ci

      - store_test_results:
          path: test-results
